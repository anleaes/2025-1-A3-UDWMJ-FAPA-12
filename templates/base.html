<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}ManutencaoApp{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4 mb-3">
    <a class="navbar-brand" href="#">Manutenção</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="{% url 'clients:list_clientes' %}">Clientes</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'equipments:list_equipamentos' %}">Equipamentos</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'technicians:list_tecnicos' %}">Técnicos</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'services:list_solicitacoes' %}">Serviços</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'parts:list_pecas' %}">Peças</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'invoices:list_faturas' %}">Faturas</a></li>
      </ul>
    </div>
  </nav>

  <main class="container">
    {% block body %}{% endblock %}
  </main>
</body>
</html>
